<body>
  <div class="Select_Subject_overLap" id="dropdown-Search">
    <div class="option_window_left" id="Subject_filter_Left">
        <select id="leftSelect" multiple>
            <!-- Options in the left select go here -->
        </select>
    </div>
    <div class="option_window_right" id="Subject_filter_Right">
        <select id="rightSelect" multiple>
            <option value="Option 1">Option 1</option>

</div>

<button onclick="but()">asdasdas</button>
<button id="countButton" onclick="but0()">Count Options</button>


<select id="mySelect">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
</select>

<button onclick="getSelectedOptionValue()">Get Selected Option Value</button>

  <script>
// Get the select elements
// Get the select elements
const leftSelect = document.getElementById("leftSelect");
const rightSelect = document.getElementById("rightSelect");

// Add click event listeners to the options in both select elements
function addClickListeners(selectFrom, selectTo) {
    selectFrom.addEventListener('click', (event) => {
        if (event.target.tagName === 'OPTION') {
            // Clone the option and append it to the other select
            const clonedOption = event.target.cloneNode(true);
            selectTo.appendChild(clonedOption);

            // Remove the original option from the current select
            selectFrom.removeChild(event.target);
        }
    });
}

// Add click listeners to the right select for moving to the left
addClickListeners(rightSelect, leftSelect);

// Add click listeners to the left select for moving to the right
addClickListeners(leftSelect, rightSelect);

function but(){
  const selectElement = document.getElementById("leftSelect"); // Replace "yourSelectId" with the actual ID of your <select> element
const options = Array.from(selectElement.options).map(option => option.value);
console.log(options);
}

function but0() {
  const selectElement = document.getElementById("leftSelect");
  const optionsCount = selectElement.options.length;

  // Update the button text with the options count
  const button = document.getElementById("countButton");
  button.textContent = `Count Options (${optionsCount})`;
}

function getSelectedOptionValue() {
  // Get the reference to the select element
  const selectElement = document.getElementById("mySelect");

  // Get the currently selected option's value
  const selectedValue = selectElement.value;

  // Display the selected value in the console or do whatever you want with it
  console.log("Selected Option Value: " + selectedValue);
}

  </script>
