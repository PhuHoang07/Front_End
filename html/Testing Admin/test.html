<!DOCTYPE html>
<html>
<head>
  <title>API Loading Example</title>
</head>
<body>
  <div id="loading" style="display: none;">Loading...</div>
  <button id="fetchData">Fetch Data</button>
  <div id="data"></div>

  <script>
    const loadingElement = document.getElementById("loading");
    const fetchDataButton = document.getElementById("fetchData");
    const dataElement = document.getElementById("data");

    fetchDataButton.addEventListener("click", async () => {
      // Show loading message
      loadingElement.style.display = "block";
      // Hide data
      dataElement.style.display = "none";

      try {
        // Simulate an API request (replace with your actual API call)
        await new Promise((resolve) => setTimeout(resolve, 2000)); // Simulate a 2-second delay

        // Once the API request is complete, hide loading and display data
        loadingElement.style.display = "none";
        dataElement.style.display = "block";

        // Replace this with your API call and update the 'data' accordingly
        const response = await fetch("https://api.example.com/data");
        const result = await response.json();
        dataElement.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        // Handle errors here
        loadingElement.style.display = "none";
        console.error(error);
      }
    });
  </script>
</body>
</html>
