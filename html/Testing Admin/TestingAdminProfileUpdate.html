            <li>
                <a href="TestingAdminSearch.html">

                <span class="tooltip">View Exam Slots</span>

        </ul>
    </div>
    <section class="home-section">
        <!-- Nav Horizontal-->

        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn" onclick="myFunction()">
                    <span id="user-name">UserName</span>
                    <i class="fa-solid fa-chevron-down" id="dropdown-icon"></i>
                </button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="TestingAdminProfile.html"><i class="fa-regular fa-address-card"></i>Profile</a>

        <h1>Edit Profile</h1>
        <div class="container">

<div>
    
</div>
            <div class="header-info">
                <img src="./assets/images/duy.png" class="avatar" alt="Avatar" id="profile-pic">
             

                <h6>Upload a different photo...</h6>

                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>




            <div class="info">

                <h3>Personal Info</h3>

                <form>
                    <label>Full Name:</label>
                    <input type="text" name="name" value="Duy Luong">

                    <label>Date of Birth:</label>
                    <input type="date" name="birth">

                    <label>Gender:</label>
                    <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>

                    <label>ID Card:</label>
                    <input type="text" name="id-card">

                    <label>Address:</label>
                    <input type="text" name="address">

                    <label>Phone Number:</label>
                    <input type="text" name="phone">

                    <button style="cursor: pointer">Save</button>

                </form>

            </div>

        </div>

    </section>
    <script src="/resource/javascript/FetchAPI-Authen/utils.js"></script>
    <script src="/resource/javascript/Login-Google/welcome.js"></script>
    <script src="/resource/javascript/Testing Admin/TestingAdminProfile.js"></script>



    <script>
        // JavaScript code to update the profile picture
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function () {
            if (inputFile.files && inputFile.files[0]) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    profilePic.src = e.target.result;
                };
                reader.readAsDataURL(inputFile.files[0]);
            }
        };

        inputFile.onchange = function () {
            if (inputFile.files && inputFile.files[0]) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    profilePic.src = e.target.result;

                    // Lưu đường dẫn hình ảnh vào localStorage
                    localStorage.setItem('profilePic', e.target.result);
                };
                reader.readAsDataURL(inputFile.files[0]);
            }
        };

        // Kiểm tra Web Storage khi trang được tải
        window.addEventListener('load', function () {
            let savedProfilePic = localStorage.getItem('profilePic');
            if (savedProfilePic) {
                profilePic.src = savedProfilePic;
            }
        });
    </script>
</body>

</html>
