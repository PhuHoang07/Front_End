        <h1>Edit Profile</h1>
        <div class="container">

            <div></div>
            <div class="header-info">

            </div>
            <div class="info" id="info">

                <h3>Personal Info</h3>

                <div class="form">
                    <label>Full Name:</label>
                    <input type="text" name="name" value="" id="full-name">

                    <label>Date of Birth:</label>
                    <input type="date" name="birth" id="dateBirth">

                    <label>Gender:</label>
                    <select name="gender" id="gender-input-update">
                        <option value="">Choose your Gender</option>
                    </select>

                    <label>ID Card:</label>
                    <input type="text" name="id-card" id="id-card">

                    <label>Address:</label>
                    <input type="text" name="address" id="address">

                    <label>Phone Number:</label>
                    <input type="text" name="phone" id="phone">

                    <button class="saver" id="saveUpdate" style="cursor: pointer"
                        onclick="UpdateProfile(true)">Save</button>

                    <div id="error-messagesche-Update" class="error-message" style="display: none">
                    </div>
                    <div id="error-messagesche-Update2" class="error-message" style="display: none">
                        Please input all the informations!
                    </div>


                </div>
            </div>
        </div>




    </section>
