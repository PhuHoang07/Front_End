<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/resource/css/Login-Google/GoogleLogin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="container" onclick="">
        <div class="top">
             <!--letter 1-->
            <img src="/resource/Image/hand-with-pen-application-form.jpg" class="image" alt="Your Image"> 
            <img src="/resource/Image/8228821.jpg" class="image2" alt="Your Image"> 
            <h1 class="letter">Schedule</h1> <!--letter 3-->
            <h1 class="letter3">Exam</h1>

        </div>
        <div class="bottom">
             <!--letter-->
             <img src="/resource/Image/schedule-table-event-planner-concept.jpg" class="image3" alt="Your Image"> 
             <img src="/resource/Image/Team Gantt.jpg" class="image4" alt="Your Image"> 
             <h1 class="letter2">Management</h1>
            <h1 class="letter1">System</h1> <!--letter2-->
        </div>
        <!--======================= dot decoration =================================-->
        <div class="decoration">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="decoration2">
            <span class="dot2"></span>
            <span class="dot2"></span>
            <span class="dot2"></span>
            <span class="dot2"></span>
        </div>

        <div class="decoration3">
            <span class="dot3"></span>
            <span class="dot3"></span>
            <span class="dot3"></span>
            <span class="dot3"></span>
        </div>

        <div class="decoration4">
            <span class="dot4"></span>
            <span class="dot4"></span>
            <span class="dot4"></span>
            <span class="dot4"></span>
        </div>
        <!--============================================================================-->

        <!--========================= decoration circle ================================-->
            <div class="skill">
                <div class="outer">
                    <div class="inner"></div>
                </div>

                <!--color of circle-->
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#2bc96d" />
                          <stop offset="100%" stop-color="#079073" />
                       </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
            </div>
        <!--============================================================================-->

        <div class="center">
          <h2>Exam Schedule Management System</h2>
          <div class="g-sign-in-button" onclick="googleLogin()">
            <div class="content-wrapper">
                <div class="logo-wrapper">
                    <a href="#">
                        <img src="https://developers.google.com/identity/images/g-logo.png" />
                    </a>
                </div>
                <span class="text-container">
                    <a href="#"> Login With Google</a>
                </span>
            </div>
        </div>
            <p class="copyright">@Power by Group ESMS</p>
          <h2>&nbsp;</h2>
        </div>
        <!--========================= decoration circle ================================-->
        <div class="skill2">
            <div class="outer2">
                <div class="inner2"></div>
            </div>

            <!--color of circle-->
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px"  style="transform: rotate(180deg)">
                <defs>
                   <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#2bc96d" />
                      <stop offset="100%" stop-color="#079073" />
                   </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>

    </div>

    <script src="/resource/javascript/Login-Google/loginGoogleAPI.js"></script>

<script src="/resource/javascript/Login-Google/loginGoogleAPI.js"></script>
