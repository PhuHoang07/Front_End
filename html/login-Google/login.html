<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Exam Schedule</title>
    <link rel="stylesheet" href="/resource/css/Login-Google/Google.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />    
</head>

<body>
    <div class="slogan-Outside">
        <div class="slogan">
            <h1> Exam Schedule Managemnet System </h1>
        </div>
    </div> 
    <div class="container">
        <div class="wrapper-outside">    
            <div class="wrapper-box">
                <div class="small-box">
                    <h3>Student, Lecturer, Staff, Manager</h3>
                </div>
                <div class="g-sign-in-button"  onclick="googleLogin()">
                    <div class="content-wrapper">
                        <div class="logo-wrapper">

                            <a href="#">
                                <img src="https://developers.google.com/identity/images/g-logo.png"> </a>

                        </div>
                        <span class="text-container">
                            <a href="#"> Login With Google</a>
                        </span>

                    </div>
                </div>

            </div>

        </div>
        
    <footer>
        <div class="row">
            <div class="col">
                <i class="fa-solid fa-calendar logo"></i>
            </div>
            <div class="col">
                <h3>Office <div class="underline"><span></span></div>
                </h3>
            </div>
            <div class="col">
                <h3>Links <div class="underline"><span></span></div>
                </h3>
            </div>
        </div>
        <hr>
        <p class="copyright">@Power by Group ESMS</p>
    </footer>

    <script src="/resource/javascript/Login-Google/loginGoogleAPI.js"></script>

</html>
