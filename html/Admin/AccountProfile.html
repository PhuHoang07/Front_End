    <!-- <script src="/resource/javascript/Admin/AccountProfile.js"></script> -->
    <script>
        let dataResult = JSON.parse(localStorage.getItem("dataResult"));
        console.log(dataResult);
        const left = document.getElementsByClassName("left")[0];
        const right = document.getElementsByClassName("right")[0]; 
        async function renderAccountProfile(){   
            left.innerHTML = `
            <img src="${dataResult.image}" alt="user" width="100">
                        <h4>${dataResult.name}</h4>
                        <p>${dataResult.role}</p>
            `;
            right.innerHTML = `
            <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                <div class="data">
                    <h4>Email</h4>
                    <p>${dataResult.email}</p>
                </div>
            </div>
            <div class="data">
                <h4>Phone</h4>
                <p>${dataResult.phoneNumber}</p>
            </div>

            <div class="data">
                <h4>Date of Birth</h4>
                <p>${dataResult.dateOfBirth}</p>
            </div>

            <div class="data">
                <h4>Gender</h4>
                <p>${dataResult.gender}</p>
            </div>

            <div class="data">
                <h4>ID Card</h4>
                <p>${dataResult.idcard}</p>
            </div>

            <div class="data">
                <h4>Address</h4>
                <p>${dataResult.address}</p>
            </div>
            <br />
            <h3>Academic</h3>
            <div class="data">
                <h4>Member code</h4>
                <p>${dataResult.userName}</p>
            </div>

            <div class="data">
                <h4>Roll number</h4>
                <p>${dataResult.rollNumber}</p>
            </div>

            <div class="data">
                <h4>Major</h4>
                <p>${dataResult.department}</p>
            </div>
        </div>
            `;
            
        }
        renderAccountProfile();
    </script>
